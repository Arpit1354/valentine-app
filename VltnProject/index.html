<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#ffc0cb,#ffd6e0);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* card */
.card{
  background:white;
  padding:35px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  width:90%;
  max-width:400px;
}

h2{
  color:#ff4d6d;
  font-size:clamp(20px,5vw,28px);
}

button{
  padding:12px 22px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:16px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#eee;position:absolute;}

/* pandas */
.panda{
  position:fixed;
  bottom:10px;
  font-size:60px;
}

.left{left:10px;}
.right{right:10px;}

@media(max-width:600px){
  .panda{transform:scale(0.7);}
}
.petal {
  position: fixed;
  font-size: 18px;
  animation: fall 8s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
.svgPetal {
  position: fixed;
  top: -40px;
  width: 18px;
  height: 18px;
  animation: fallPetal linear forwards;
  opacity: 0.9;
}

@keyframes fallPetal {
  0% {
    transform: translateY(-10vh) translateX(0) rotate(0deg);
  }
  50% {
    transform: translateY(50vh) translateX(30px) rotate(180deg);
  }
  100% {
    transform: translateY(110vh) translateX(-20px) rotate(360deg);
    opacity: 0;
  }
}

</style>
</head>
<body>

<div class="panda left">&#127799;</div>
<div class="panda right">&#127799;</div>

<div class="card animate__animated animate__zoomIn">
  <h2>Will you be my Valentine? üíå</h2>
  <button id="yesBtn" class="yes">Yes ‚ù§Ô∏è</button>
  <button id="noBtn" class="no">No &#128557;</button>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

/* NO button escape (desktop + mobile) */
function moveNo(){
  const x=Math.random()*200-100;
  const y=Math.random()*150-75;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",moveNo);

/* YES interaction */
function celebrate(){
  confetti({particleCount:120,spread:90,origin:{y:0.6}});
  setTimeout(()=>window.location.href="celebrate.html",1000);
}

yesBtn.addEventListener("mouseover",celebrate);
yesBtn.addEventListener("touchstart",celebrate);
yesBtn.addEventListener("click",celebrate);

// setInterval(() => {
//   const p = document.createElement("div");
//   p.className = "petal";
//   p.innerHTML = ["üåπ","üå∏","üå∫","üíÆ"][Math.floor(Math.random()*4)];
//   p.style.left = Math.random() * 100 + "vw";
//   document.body.appendChild(p);

//   setTimeout(() => p.remove(), 8000);
// }, 900);
function createPetal() {
  const petal = document.createElementNS(
    "http://www.w3.org/2000/svg",
    "svg"
  );

  petal.setAttribute("viewBox", "0 0 24 24");
  petal.classList.add("svgPetal");

  petal.innerHTML = `
    <path fill="#ff4d6d"
      d="M12 2C9 6 4 7 4 12c0 4 4 8 8 10
         4-2 8-6 8-10 0-5-5-6-8-10z"/>
  `;

  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 6 + Math.random() * 4 + "s";

  document.body.appendChild(petal);

  setTimeout(() => petal.remove(), 9000);
}

setInterval(createPetal, 600);

</script>

</body>
</html>
